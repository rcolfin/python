name: Publish Docker Image

permissions:
  contents: read
  checks: write
  id-token: write
  pull-requests: write

on:
  release:
    types: [created]
  pull_request:
  push:

env:
  REPOSITORY: rcolfin
  PROJECT: docker-health-check

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: "${{ secrets.DOCKERHUB_USERNAME }}"
        password: "${{ secrets.DOCKERHUB_TOKEN }}"

    - name: Set env
      run: |
          TAG="$(date +%s)"
          echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Build the Docker image
      run: |
        set -euo pipefail
        docker build . --pull --file docker/Dockerfile --tag "${{ env.REPOSITORY }}/${{ env.PROJECT }}:${{ env.TAG }}" --tag "${{ env.REPOSITORY }}/${{ env.PROJECT }}:latest"
      working-directory: ${{ env.PROJECT }}

    - name: Publish the Docker image
      run: |
        set -euo pipefail
        docker push "${{ env.REPOSITORY }}/${{ env.PROJECT }}:${{ env.TAG }}"
        docker push "${{ env.REPOSITORY }}/${{ env.PROJECT }}:latest"
      working-directory: ${{ env.PROJECT }}
