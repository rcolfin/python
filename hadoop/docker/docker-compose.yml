# Original file from https://raw.githubusercontent.com/big-data-europe/docker-hadoop/refs/heads/master/docker-compose.yml

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    pull_policy: always
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - HADOOP_HEAPSIZE=4096
      - YARN_HEAPSIZE=4096
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    pull_policy: always
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env

  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    pull_policy: always
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop.env

  nodemanager1:
    image: rcolfin/metelsoft:hadoop-nodemanager
    container_name: nodemanager
    pull_policy: always
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    build:
      context: ..
      dockerfile: docker/nodemanager/Dockerfile
      tags:
        - rcolfin/metelsoft:hadoop-nodemanager
        - rcolfin/metelsoft:hadoop-nodemanager${TAG:+-${TAG}}
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    pull_policy: always
    restart: always
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
